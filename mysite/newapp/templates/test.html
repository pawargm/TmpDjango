<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Form control: select</h2>
  <p>The form below contains two dropdown menus (select lists):</p>
  <form action="/newapp/res/" method="post">{% csrf_token %}
    <div class="form-group">
      <label for="sel1" name="abc" value="sel1">Select list (select one):</label>
      <select class="form-control" name="drop1" id="sel1">
        <option name="abc" value="1">1</option>
        <option name="abc" value="2">2</option>
        <option name="abc" value="3">3</option>
        <option name="abc" value="4">4</option>
      </select>
      

    <div class="form-group"> 
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>



  </form>
</div>

</body>
</html>
