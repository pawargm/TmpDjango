{% extends "bootstrap_include.html" %}


{% block content %}
<div class="container-fluid">
  <center><h1>Project Resource Management System For Cloud</h1></center>
  


<div class="jumbotron text-center">
<div class="row">
    <div class="col-sm-4" style="background-color:lavender;"><center><h1>Azure</h1></center></div>
    <div class="col-sm-4" style="background-color:lavenderblush;"><center><h1>Resource</h1></center></div>
    <div class="col-sm-4" style="background-color:lavender;"><center><h1>Manager</h1></center></div>
 </div>
 </div>
<br>
<p><b>{{message}}</b></p>
<div class="container">
	<div class="row">
		<div class="col-sm-4"></div>

		<div class="col-sm-4">
			<div class="thumbnail" style="background-color:lavender">
			<form action="/newapp/search/" method="post">{% csrf_token %}
				<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" name="email" class="form-control" id="email" placeholder="email">
				</div>

				<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" name="password" class="form-control" id="pwd" placeholder="Password">
				</div>

				<div class="form-group">
				<label for="subid">SubcriptionId</label>
				<input type="text" name="subid" class="form-control" id="subid" placeholder="SubcriptionId">
				</div>

				<center><button type="submit"  class="btn btn-success" >Submit</button></center>

			</form>
			</div>
		</div>

		<div class="col-sm-4"></div>

	</div>
</div>


{% endblock %}
