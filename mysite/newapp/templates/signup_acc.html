	<div class="row">
		<div class="col-sm-4"></div>

		<div class="col-sm-4">
			<div class="thumbnail" style="background-color:lavender">
			<form action="/newapp/make_account/" method="post">{% csrf_token %}
				<div class="form-group">
				<label for="name">firstname</label>
				<input type="text" name="first_name" class="form-control" id="first_name" placeholder="first_name">
				</div>

        <div class="form-group">
        <label for="name">lastname</label>
        <input type="text" name="last_name" class="form-control" id="last_name" placeholder="last_name">
        </div>


				<div class="form-group">
				<label for="username">Username</label>
				<input type="text" name="username" class="form-control" id="username" placeholder="username">
				</div>

				<div class="form-group">
				<label for="mail">mail</label>
				<input type="email" name="mail" class="form-control" id="mail" placeholder="email">
				</div>

        <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="password">
        </div>

				<center><button type="submit"  class="btn btn-success" >Submit</button></center>

			</form>
			</div>
		</div>

		<div class="col-sm-4"></div>
